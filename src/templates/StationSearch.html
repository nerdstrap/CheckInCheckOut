<div class="station-search-view">
    <div class="row collapse">
        <div class="small-12 columns">
            <h3>{{resource "stationSearch.viewTitleText"}}</h3>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <a id="gps-search-button" class="button radius" href="#">{{resource "gpsSearchButtonText"}}</a>
            <a id="show-manual-search-button" class="button radius secondary" href="#">{{resource "manualSearchButtonText"}}</a>
            <a id="recent-search-button" class="button radius secondary" href="#">{{resource "recentSearchButtonText"}}</a>
        </div>
    </div>
    <div id="manual-search-form" class="row collapse hidden">
        <div class="small columns-12">
            <input id="manual-search-input" type="search" placeholder="{{resource "station.manualSearchPlaceholderText"}}" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalization="off">
            <a id="manual-search-button" class="button radius" href="#">{{resource "searchButtonText"}}</a>
            <a id="reset-manual-search-button" class="button radius secondary" href="#">{{resource "resetButtonText"}}</a>
        </div>
    </div>
    <div class="row collapse loading {{cid}} hidden">
        <div class="small-12 columns">
            <span class="loading-message">{{resource "stationSearch.loadingMessage"}}</span>
            <img src="{{resource 'loadingIconSrc'}}" class="loading-icon" />
        </div>
    </div>
    <div class="row collapse alert-view-container {{cid}}">
        <div class="small-12 columns"></div>
    </div>
    <div class="row collapse">
        <div id="station-list-view-container" class="small-12 columns">
        </div>
    </div>
</div>
