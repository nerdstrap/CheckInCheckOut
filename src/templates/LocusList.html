<div class="locus-list-view">
    <div class="row">
        <div class="small-12 columns">
            <h2 id="locus-list-header" class="t-heading -size-m -color-inherit">{{resource "locusListHeaderText"}}</h2>
        </div>
    </div>
    <div class="row loading {{cid}} hidden">
        <div class="small-12 columns">
            <span class="loading-message">{{resource "locusList.loadingMessage"}}</span>
            <img src="{{resource 'loadingIconSrc'}}" class="loading-icon" />
        </div>
    </div>
    <div class="row alert-view-container {{cid}}">
        <div class="small-12 columns"></div>
    </div>
    <div class="row">
        <div id="locus-list-item-view-container" class="small-12 columns">
        </div>
    </div>
</div>
