<div class="station-list-item-view">
    <div class="row collapse">
        <div class="small-4 columns">
            <a class="station-link" data-station-id="{{stationId}}" href="#">{{withDefault stationName "&nbsp;"}}</a>
        </div>
        <div class="small-4 columns">
            <span>{{withDefault regionName  "&nbsp;"}}</span>
        </div>
        <div class="small-4 columns">
            <span>{{withDefault areaName  "&nbsp;"}}</span>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-6 columns">
            {{distance}} miles away
        </div>
    </div>
</div>
