<h3 id="search-view-header"></h3>
<div class="search-query">
    <a id="open-search-query-button" href="#"><i class="fa fa-search"></i>{{resource "searchButtonText"}}</a>
    <span id="search-query-input-container" class="hidden">
        <i class="fa fa-search"></i>
        <input id="search-query-input" type="search" placeholder='{{resource "searchQueryPlaceholder"}}' spellcheck="false" autocomplete="off" autocorrect="off" autocapitalization="off"/>
        <a id="clear-search-query-button" class="hidden" href="#"><i class="fa fa-times-circle"></i></a>
    </span>
    <a id="submit-search-query-button" class="hidden" href="#">{{resource "searchButtonText"}}</a>
    <a id="cancel-search-query-button" class="hidden" href="#">{{resource "cancelButtonText"}}</a>
</div>
<ul class="button-group radius even-3">
    <li>
        <a id="filter-search-by-alphabetic-button" class="button radius tiny" href="#">{{resource "alphabeticButtonText"}}</a>
    </li>
    <li>
        <a id="filter-search-by-nearby-button" class="button radius tiny secondary" href="#">{{resource "nearbyButtonText"}}</a>
    </li>
    <li>
        <a id="filter-search-by-favorites-button" class="button radius tiny secondary" href="#">{{resource "favoritesButtonText"}}</a>
    </li>
</ul>
<div id="search-view-loading-icon-container" class="hidden">
    <img src="{{resource 'loadingIconSrc'}}" alt=""/>
</div>
<div id="search-alerts-container">
</div>
<div id="search-results-container">
</div>
