<div class="identity-view">
    <div class="row">
        <div class="small-12 columns">
            <h3 class="identity-name-label" data-identity-id="{{identityId}}">{{identityName}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <a id="call-identity-button" href="tel:{{contactNumber}}">{{resource "callButtonText"}}</a>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <a id="message-identity-button" href="sms:{{contactNumber}}">{{resource "messageButtonText"}}</a>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <a id="email-identity-button" href="mailto:{{email}}">{{resource "emailButtonText"}}</a>
        </div>
    </div>
    <div class="row loading {{cid}} hidden">
        <div class="small-12 columns">
            <span class="loading-message">{{resource "identity.loadingMessage"}}</span>
            <img src="{{resource 'loadingIconSrc'}}" class="loading-icon"/>
        </div>
    </div>
    <div class="row alert-view-container {{cid}}">
        <div class="small-12 columns"></div>
    </div>
    <div class="row">
        <div id="entry-log-list-view-container" class="small-12 columns">
        </div>
    </div>
</div>
