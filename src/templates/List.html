<div class="list-view">
    <div class="row">
        <div class="small-12 columns">
            <h2 id="list-header" class="t-heading -size-m -color-inherit">{{resource "listHeaderText"}}</h2>
        </div>
    </div>
    <div class="row loading {{cid}} hidden">
        <div class="small-12 columns">
            <span class="loading-message">{{resource "list.loadingMessage"}}</span>
            <img src="{{resource 'loadingIconSrc'}}" class="loading-icon" />
        </div>
    </div>
    <div class="row alert-view-container {{cid}}">
        <div class="small-12 columns"></div>
    </div>
    <div class="row">
        <div id="list-item-view-container" class="small-12 columns">
        </div>
    </div>
</div>
